<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Hadas Etzion" />
    <meta name="description" content="This page is the contact form for the little taco shop" />
    <title>Little Taco Shop Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About LTS</a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="taco shop tacos" title="tacos ready to eat" width="400"
                height="267" />
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <h2>Our Contact Form</h2>
        <section>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required
                            autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Templation Lane, Suite T <br />
                Kansas City, Mo 55555-5555
            </address>
            <p>Phone: <a href="tel:+5555555555">555-555-5555</a> </p>
        </section>

        <p>
            <a href="#">Back to Top</a>
        </p>
    </main>

    <hr />

    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>






</body>

</html>
